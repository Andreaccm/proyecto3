{% extends './layout-register-login.html' %}

{% block title %} Login {% endblock %}

{% block body %}
    
<br>
  <div class="form-control" style="justify-self: center">
    <div class="card-body">
      <h3 class="card-title">Login</h3>

      <form class="form-group" action="{{ url_for('login') }}" method="post">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
         <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <br>
        
        {% with messages = get_flashed_messages()  %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
       
        <input type="submit" class="btn btn-primary btn-lg" value="Login">
        <a href="/register" class="btn btn-lg btn-outline-secondary mb" >Register</a>
      </form>
    </div>
  </div>


{% endblock %}
